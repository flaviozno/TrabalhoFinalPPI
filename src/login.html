<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/GlobalThemes.css" />
    <title>Login</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #103cbe"
        >
          <p class="text-white fs-2">
            <i class="fa-solid fa-solar-panel text-white"></i>
          </p>
          <small class="text-white text-wrap text-center" style="width: 17rem"
            >Transforme a luz do sol em energia para o seu futuro!</small
          >
        </div>
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>OlÃ¡! ðŸ˜€</h2>
              <p>FaÃ§a o login para acessar a plataforma!</p>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control bg-light"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-1">
              <input
                type="password"
                class="form-control form-control-lg bg-light fs-6"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Senha</label>
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="formCheck"
                />
                <label for="formCheck" class="form-check-label text-secondary"
                  ><small>Lembrar de mim</small></label
                >
              </div>
              <div class="forgot">
                <small><a href="#">Esqueceu a senha?</a></small>
              </div>
            </div>
            <div class="input-group mb-3">
              <button
                class="btn btn-lg btn-primary w-100 fs-6"
                onclick="handleLogin(event)"
              >
                Login
              </button>
            </div>
            <div class="row">
              <small>NÃ£o tem uma conta ainda? <a href="./register.html">Registrar</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="./utils/handleUser.js"></script>]
  <script type="text/javascript" src="./api/index.js"></script>

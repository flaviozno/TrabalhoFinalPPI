<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Bootstrap Login Form</title>
  </head>
  <body>
    <header class="bg-primary text-white text-center py-2">
      <h1>Login Page</h1>
    </header>
    <section>
      <div class="container mt-5 pt-5">
        <div class="row">
          <div class="col-12 col-sm-7 col-md-3 m-auto">
            <div class="card border-0 shadow">
              <div class="card-body">
                <form action="">
                  <input
                    type="text"
                    name=""
                    id=""
                    class="form-control my-4 py-2"
                    placeholder="Username"
                  />
                  <input
                    type="text"
                    name=""
                    id=""
                    class="form-control my-4 py-2"
                    placeholder="Password"
                  />
                  <div class="text-center mt-3">
                    <button class="btn btn-primary" onclick="handleLogin(event)">Login</button>
                    <a href="#" class="nav-link">Already have an account ?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="../utils/handleUser.js"></script>
  <script type="text/javascript" src="../db/index.js"></script>
</html>
